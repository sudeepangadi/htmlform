<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Details</legend>
        <label>Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Name"
        /><br />
        <br />
        <label>Email</label>
        <input
          type="email "
          id="email"
          name="email"
          placeholder="Enter Email"
        />
        <br />
        <br />
        <label>Phone</label>
        <input
          type="number"
          id="Phone no"
          name="phone"
          placeholder="Enter Phone"
        /><br />
        <br />
      </fieldset>
      <fieldset>
        <legend>Personal Details</legend>
        <label>DOB</label>
        <input type="date" id="DOB" name="DOB" placeholder="Enter DOB" /><br />
        <br />
        <label>Gender</label>
        <input type="radio" id="Gender" name="Gender" />
        <label>Male</label>
        <input type="radio" id="Gender" name="Gender" />
        <label>Female</label>
        <input type="radio" id="Gender" name="Gender" />
        <label>Others</label>
        <!-- placeholder="Enter Gender" /> -->
        <br />
        <br />
        <label>Aadhar</label>
        <input
          type="number"
          id="Aadhar"
          name="Aadhar"
          placeholder="Enter Aadhar no"
        /><br />
        <br />
      </fieldset>
      <fieldset>
        <legend>Education Details</legend>
        <label>Degree</label>
        <input
          list="degree"
          id="degree"
          name="degree"
          placeholder="Enter degree"
        />
        <datalist id="degree">
          <option value="BE"></option>
          <option value="B.Sc"></option></datalist
        ><br />
        <br />
        <label>Skills</label>
        <input type="checkbox" />
        <label>HTML</label>
        <input type="checkbox" />
        <label>CSS</label>
        <input type="checkbox" />
        <label>JS</label>
        <!-- placeholder="Enter Gender" />
        <br />
        <br />
        <label>AAdhar</label>
        <input
          type="number"
          id="Aadhar"
          name="Aadhar"
          placeholder="Enter Aadhar no"
        /><br />
        <br /> -->
      </fieldset>
      <br />

      <button>Submit</button>
    </form>
  </body>
</html>
